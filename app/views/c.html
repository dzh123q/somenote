<nav class="navbar navbar-default" role="navigation">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand"> My Diary</a>
		</div>
		<div>
			<div class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="search：" ng-model="title">
				</div>
			</div>
			<button type="button" class="btn btn-info" style="margin-top:10px;" ui-sref="d">append</button>
			<button type="button" class="btn btn-info" style="margin-top:10px;" ng-click="out()">log out</button>
		</div>
	</div>
</nav>
<div class="panel panel-info" ng-repeat="x in data | filter:title">
	<div class="panel-heading" style="height: 40px;">
		<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#accordion" 
				   href="#{{x.id}}">
					{{x.title}}
				</a>
				
				<span class="glyphicon glyphicon-trash" style="float: right;cursor: pointer;" ng-click="del(x)"></span>
				<span class="glyphicon glyphicon-edit" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" ng-click="edit(x)" style="float: right;margin-right:5px;cursor: pointer;"></span>
				<button type="button" class="btn btn-info" style="float: right;margin-right:25px;">{{x.tag}}</button>
			</h4>

	</div>
	<div id="{{x.id}}" class="panel-collapse collapse">
		<div class="panel-body">
			{{x.content}}
		</div>
	</div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title" id="myModalLabel">Modify the diary</h4>
			</div>
			<div class="modal-body">
				<input type="text" class="form-control" placeholder="title：" ng-model="editdata.title">
				<input type="text" class="form-control" placeholder="content：" ng-model="editdata.content">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save(x)">Save changes</button>
			</div>
		</div>
	</div>
</div>
<ul class="pager">
	<li>
		<a ng-click="shang()"><span class="glyphicon glyphicon-arrow-up" style="color: rgb(255, 140, 60);cursor: pointer;">Arrow-up</span></a>
	</li>
	<li>
		<a ng-click="next()"><span class="glyphicon glyphicon-arrow-down" style="color: rgb(144, 189, 223);cursor: pointer;">Arrow-down</span></a>
	</li>
</ul>
